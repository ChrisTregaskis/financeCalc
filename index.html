<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script defer rel="script" src="jQuery.js"></script>
    <script defer rel="script" src="functions.js"></script>
    <script defer rel="script" src="index.js"></script>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="col-12 text-center mt-4" id="page-top">
            <h1 class="title">Finance Calculator</h1>
        </div>
        <div class="calc-box text-center mt-3 box-effect-css">
            <form id="form" class="p-3">
                <h3>Loan Amount</h3>
                <div class="row justify-content-md-center">
                    <div class="col-md-9">
                        <input type="range" min="100" max="8000" value="4000" step="10" class="slider" id="loan-amount-slider"/>
                    </div>
                    <div class="col-md-2 calc-input-display" id="loanAmount">
                        <p>£<span id="loan-amount-text"></span></p>
                    </div>
                </div>
                <h3>Expected Salary</h3>
                <div class="row justify-content-md-center">
                    <div class="col-md-2 calc-input-display expectedSalaryDesktop" id="expectedSalary">
                        <p>£<span id="expected-salary-text"></span></p>
                    </div>
                    <div class="col-md-9 expectedSalaryDesktop">
                        <input type="range" min="17000" max="80000" step="500" value="25000" class="slider" id="expected-salary-slider"/>
                    </div>
                    <div class="col-md-9 expectedSalaryMobile">
                        <input type="range" min="17000" max="80000" step="500" value="25000" class="slider" id="expected-salary-slider-mobile"/>
                    </div>
                    <div class="col-md-2 calc-input-display expectedSalaryMobile" id="expectedSalaryMobile">
                        <p>£<span id="expected-salary-text-mobile"></span></p>
                    </div>
                </div>
                <h3>Percentage Paid Monthly</h3>
                <div class="row justify-content-md-center">
                    <div class="col-md-9">
                        <input type="range" min="1" max="100" value="10" class="slider" id="ppm-slider"/>
                    </div>
                    <div class="col-md-2 calc-input-display" id="percentagePaidMonthly">
                        <p><span id="ppm-text"></span>%</p>
                    </div>
                </div>
                <button id="calc-submit" type="submit" class="btn btn-primary p-2">Calculate</button>
            </form>
        </div>
        <div class="col-12 mt-4 res-box box-effect-css">
            <div class="res-overview">
                <div class="row monthly-repayments">
                    <h3 class="col-12 mon-repayment-value"><span id="monthly-repayment">&zwnj;</span></h3>
                    <h5 class="col-12 mon-repayment-text">Monthly Repayments</h5>
                </div>
                <div class="row total-sums">
                    <div class="col-md-3 total-item">
                        <h5 id="total-borrowed">&zwnj;</h5>
                        <p>Total Borrowed</p>
                    </div>
                    <div class="col-md-3 total-item upfront-fee">
                        <h5 id="upfront-admin-fee">&zwnj;</h5>
                        <p>Upfront Admin Fee</p>
                    </div>
                    <div class="col-md-3 total-item">
                        <h5 id="total-fees">&zwnj;</h5>
                        <p>Total Fees<span> *</span></p>
                    </div>
                    <div class="col-md-3 total-item">
                        <h5 id="total-months">&zwnj;</h5>
                        <p>Total Months</p>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead class="hidden" id="table-headers">
                    <tr>
                        <th scope="col">Month</th>
                        <th scope="col">Balance</th>
                        <th scope="col">Paid This Month</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <footer class="footer mt-4">
            <a class="btn btn-primary box-effect-css" href="#page-top" role="button">Back To Top</a>
        </footer>
    </div>

</body>
</html>
